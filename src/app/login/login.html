
<div class="login jumbotron center-blockn container-fluid">
  <h1>Login</h1>
  <form role="form" (submit)="login($event, username.value, password.value)">
    <div class="form-group">
      <md-input-container class="example-full-width">
        <input mdInput id="username" #username placeholder="Username">
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container class="example-full-width">
        <input mdInput id="password" #password placeholder="Password">
      </md-input-container>
    </div>

    <button md-raised-button>Submit</button>
      <a md-button [routerLink]="['/signup']">Click here to Signup</a>
    </form>
  </div>
